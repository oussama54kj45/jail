    <style>
        body {
            margin: 0;

            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            text-align: center;
            display: flex;

            align-items: center;

        }

        .social-icons {
            position: absolute;

        .social-icons a {

        }

        .audio-btn:hover {
            background-color: #ff4757;
        }

        .container {
            max-width: 90%;
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
            line-height: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }

        .download-btn {
            padding: 1em 2em;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }
        .download-btn:hover {

        }

        .extra-text {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.5em;
            animation: fadeIn 5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* استجابة لأحجام الشاشات المختلفة */
        @media (max-width: 768px) {
            h1 {
